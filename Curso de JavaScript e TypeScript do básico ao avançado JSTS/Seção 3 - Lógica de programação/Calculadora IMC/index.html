<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="menus">
            <p id="menu-IMC">
                <span style="font-weight: bold;"> IMC </span> <br>
                Maior que 39.9 <br>
                Maior que 34.9 <br>
                Maior que 29.9 <br>
                Maior que 24.9 <br>
                Maior que 18.5 <br>
                Menor que 18.5 <br>
            </p>

            <p id="menu-nivelIMC">
                <span style="font-weight: bold;"> Nível IMC </span> <br>
                Obesidade grau 3 <br>
                Obesidade grau 2 <br>
                Obesidade grau 1 <br>
                Sobrepeso <br>
                Peso normal <br>
                Abaixo do peso <br>
            </p>
        </div>

        <!-- Formulário 
        "action" indica o url para onde os dados serão enviados 
        -->
        <form action="/" id="formulario" method="POST">
            <!--
            "label" é a descrição de um campo de formulário
            "for" conecta o label ao input
            "input" é a caixa do formulário
            -->
            <label for="peso" style="font-weight: bold;"> Peso </label>
            <input type="text" id="peso" name="peso">

            <label for="altura" style="font-weight: bold;"> Altura </label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </section>

    <script src="./js/main.js"></script>
</body>

</html>
