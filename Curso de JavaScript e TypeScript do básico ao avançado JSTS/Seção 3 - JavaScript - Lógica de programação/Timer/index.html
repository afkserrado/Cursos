<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
        <h1>Lorem ipsum dolor</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt consectetur repellat vel tempore, totam quibusdam illum eum necessitatibus soluta excepturi! Officiis voluptate, modi ratione eum reprehenderit nemo facilis ipsa sunt!</p>

        <!-- Formulário 
        "action" indica o url para onde os dados serão enviados 
        -->
        <form action="">
            <!--
            "label" é a descrição de um campo de formulário
            "for" conecta o label ao input
            "input" é a caixa do formulário
            -->
            <label for="input-teste-1"> Label teste #1</label>
            <input type="text" id="input-teste-1">

            <label for="input-teste-2"> Label teste #2</label>
            <input type="password" id="input-teste-2">

            <label for="input-teste-3"> Label teste #3</label>
            <input type="email" id="input-teste-3">

            <label for="input-teste-4"> Label teste #4</label>
            <input type="numer" id="input-teste-4">

            <button>Enviar</button>
        </form>

    </section>

    <script src="./js/main.js"></script>
</body>

</html>
