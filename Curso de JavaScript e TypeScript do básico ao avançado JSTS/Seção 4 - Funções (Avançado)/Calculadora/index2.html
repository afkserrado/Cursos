<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
       <h1>Calculadora</h1>

       <table class="calculadora">
            <tr> <!-- Linha da tabela -->
                <td colspan="4"> <!-- CÃ©lula da tabela -->
                    <input type="text" class="display">
                </td>
            </tr>

            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-oper">(</button></td>
                <td><button class="btn btn-oper">)</button></td>
                <td><button class="btn btn-oper">/</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-oper">7</button></td>
                <td><button class="btn btn-oper">8</button></td>
                <td><button class="btn btn-oper">9</button></td>
                <td><button class="btn btn-oper">*</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-oper">4</button></td>
                <td><button class="btn btn-oper">5</button></td>
                <td><button class="btn btn-oper">6</button></td>
                <td><button class="btn btn-oper">+</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-oper">1</button></td>
                <td><button class="btn btn-oper">2</button></td>
                <td><button class="btn btn-oper">3</button></td>
                <td><button class="btn btn-oper">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-oper">.</button></td>
                <td><button class="btn btn-oper">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-eq">=</button></td>
            </tr>

       </table>

    </section>

    <script src="./js/main2.js"></script>
</body>

</html>
