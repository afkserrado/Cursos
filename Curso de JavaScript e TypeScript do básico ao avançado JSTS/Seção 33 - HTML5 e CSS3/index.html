<!-- Estrutura do HTML -->
<!-- Especifica para o navegador que o arquivo é um doc HTML5 -->
<!doctype html> <!-- Sempre iniciar com isso -->

<html lang = pt-BR> <!-- Tag raiz do html. Sempre colocar -->
    
    <head> <!-- Metadados -->
        
        <meta charset = "utf-8"> <!-- Codificação do texto-->
        <title> Meu Primeiro HTML </title>

        <!-- Estilizando tags, ids e classes -->
        <style>
            h1 { 
                background: red;
            }

            p {
                background: green;
            }

            #cabecalho-dois {
                color: yellow;
            }

            .italico {
                font-style: italic;
            }

        </style>

    </head>

    <body> <!-- Corpo do navegador -->
        <h1 id="cabecalho-um" class = "italico borda-esquerda"> <!-- Duas classes -->
            Título 1
        </h1> <!-- Título -->

        <h1 id="cabecalho-dois" class = "italico">
            Título 2
        </h1>
        
        <p> <!-- Parágrafo -->
            Parágrafo: <b> corpo do texto </b>
        </p>
    </body>

</html>
