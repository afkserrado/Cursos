<!-- Estrutura do HTML -->
<!-- Especifica para o navegador que o arquivo é um doc HTML5 -->
<!doctype html> <!-- Sempre iniciar com isso -->

<html lang = pt-BR> <!-- Tag raiz do html. Sempre colocar -->
    
    <head> <!-- Metadados -->
        <meta charset = "utf-8"> <!-- Codificação do texto-->
        <title> Meu Primeiro HTML </title>
    </head>

    <body> <!-- Corpo do navegador -->
        <h1> Meu HTML </h1> <!-- Título -->
        <p> <!-- Parágrafo -->
            Olá, amigos.
        </p>
    </body>

</html>
